<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/glider.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <script src="{{ "/assets/js/glider.min.js" | relative_url }}" defer></script>
    <script src="{{ "/assets/js/index.js" | relative_url }}" defer></script>
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      {% include header.html %}

      <main>
        {% include hero.html %}
        {% include slider.html %}
        {% include accordion.html %}
        {% include toolkit.html %}

        {{ content }}
      </main>

      {% include footer.html %}
    </div>
  </body>
</html>
