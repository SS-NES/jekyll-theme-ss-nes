<section class="accordion">
  <div class="container">
    <header>
      <h2>{{ site.data.accordion.title }}</h2>
      {% if site.data.accordion.subtitle %}
        <p class="subtitle">{{ site.data.accordion.subtitle }}</p>
      {% endif %}
    </header>
    <div class="section-container">
      <div class="accordion">
        <div class="accordion-buttons">
        {% for item in site.data.accordion.items %}
          <button class="accordion-button{% if forloop.first %} active{% endif %}"
            id="accordion-button-{{ forloop.index }}"
            aria-controls="accordion-content-{{ forloop.index }}"
            aria-expanded="{% if forloop.first %}true{% else %}false{% endif %}">
            <span style="mask-image: url('{{ item.icon | relative_url }}');" title="{{ item.title }}" class="icon accordion-icon"></span>
            <h3>{{ item.title }}</h3>
          </button>
        {% endfor %}
        </div>
        <div class="accordion-items">
        {% for item in site.data.accordion.items %}
          <div id="accordion-content-{{ forloop.index }}"
          class="accordion-content{% if forloop.first %} active{% endif %}"
          role="region"
          aria-labelledby="accordion-button-{{ forloop.index }}">
            <h4>{{ item.subtitle }}</h4>
            {{ item.content }}
          </div>
        {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
